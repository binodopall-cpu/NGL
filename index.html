<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Anonymous Message</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .container h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #ff416c;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #ff416c;
      outline: none;
      font-size: 15px;
      resize: none;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #ff4b2b;
      box-shadow: 0 0 8px rgba(255, 75, 43, 0.4);
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

</html>
